<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tu peso en un lugar donde pesas menos</title>
    </head>
    <body>
        <header>        
            <h1>Tu peso en otro planeta</h1>
            <p>En la tierra pesas distinto que en marte o en jupiter</p>
            <nav class="hotdog">
                <a href="index.html" class="carne">Home</a>
                <a href="speakers.html" class="pollo">Speakers</a>
                <a href="schedule.html" class="cerdo">Schedule</a>
                <a href="venue.html" class="pavo">Venue</a>
                <a href="register.html" class="pez">Register</a>                   
            </nav>
        </header>
        <!--parseFloat(para traer numeros decimales) parseInt(para quitar numeros decimales)-->
        <script>
            var usuario = prompt("cual es tu peso?");
            var planeta = parseInt(prompt("Elige tu planeta\n1 es marte, 2 es jupiter"));
            var peso = parseInt(usuario);
            var g_tierra = 9.8;
            var g_marte = 3.7;
            var g_jupiter = 24.8;
            var peso_final;
            var nombre;
            if (planeta == 1)
            {
                peso_final = peso * g_marte / g_tierra;
                nombre = "marte";
            }
            else if(planeta == 2)
            {
                peso_final = peso * g_jupiter / g_tierra;
                nombre = "jupiter";
            }
            else
            {
                peso_final = 1000000;
                nombre = "Krypton";
            }
            peso_final = parseInt(peso_final);
            document.write("tu peso en "+ nombre + " es <strong>" + peso_final + " kilos</strong>");
        </script>
    </body>
</html>
